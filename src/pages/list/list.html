<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let item of items" (click)="itemTapped($event, item)" (swipe)="removeFromList(item.title)">
      <ion-card-header>
        <ion-icon [name]="item.icon" item-left></ion-icon>
        {{item.title}}
      </ion-card-header>
      <ion-card-content>
        {{item.description}}
      </ion-card-content>
      <button ion-button icon-left small (click)="addBelowItem(item)">
        <ion-icon name="md-create"></ion-icon>
        Add below
      </button>
    </ion-card>
  </ion-list>
</ion-content>
